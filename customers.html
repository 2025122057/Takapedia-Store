<h2 class="mb-4 white-title">Customers</h2>

<!-- Customers Grid -->
<div class="row g-3" id="customerList"></div>
<footer class="text-center mt-4">&copy; 2025 Takapedia Store | All Rights Reserved</footer>
<script>

// ----- Customers Data -----
const customers = [
    {name:"Iman Hakim", email:"iman77@gmail.com", phone:"012-3456789", address:"Kota Bharu, Kelantan", image:"iman.jpg"},
    {name:"Zarul Azmi", email:"zarul90@gmail.com", phone:"013-9876543", address:"Pasir Mas, Kelantan", image:"zarul.jpg"},
    {name:"Rusyaidi Amir", email:"rusyaidi@gmail.com", phone:"017-2231415", address:"Guchil, Kelantan", image:"rusyaidi.jpg"},
    {name:"Dharif Fikri", email:"dharif@gmail.com", phone:"011-2561178", address:"Melor, Kelantan", image:"dharif.jpg"},
    {name:"Afiq Luqman", email:"afiq59@gmail.com", phone:"014-4433221", address:"Bachok, Kelantan", image:"afiq.jpg"}
];

// ----- Render Customers -----
const container = document.getElementById('customerList');
customers.forEach(c => {
    container.innerHTML += `
    <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card customer-card p-3 shadow d-flex flex-row flex-wrap align-items-center">
            <img src="assets/customers/${c.image}" alt="${c.name}" class="me-3 mb-2" style="width:80px; height:80px; object-fit:cover; border-radius:50%;">
            <div class="customer-info flex-grow-1">
                <p class="mb-1"><strong>Name:</strong> ${c.name}</p>
                <p class="mb-1"><strong>Email:</strong> ${c.email}</p>
                <p class="mb-1"><strong>Phone:</strong> ${c.phone}</p>
                <p class="mb-0"><strong>Address:</strong> ${c.address}</p>
            </div>
        </div>
    </div>`;
});
</script>

<!-- Include Bootstrap JS bundle for mobile navbar toggle -->
