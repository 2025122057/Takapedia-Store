<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="container my-4">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom shadow-sm mb-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
            <img src="assets/images/logo.png" alt="Logo" width="40" height="40" class="me-2">
            <span class="text-white fw-bold">Takapedia Store</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-white active" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="orders.html">Orders</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="customers.html">Customers</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Dashboard Cards -->
<div class="row g-3 mb-4">
    <div class="col-lg-4 col-md-6">
        <div class="card text-center p-3 shadow stat-card">
            <h5>Total Products</h5>
            <h2 id="totalProducts"></h2>
        </div>
    </div>

    <div class="col-lg-4 col-md-6">
        <div class="card text-center p-3 shadow stat-card">
            <h5>Total Stock</h5>
            <h2 id="totalStock"></h2>
        </div>
    </div>

    <div class="col-lg-4 col-md-6">
        <div class="card text-center p-3 shadow stat-card">
            <h5>Total Sales (RM)</h5>
            <h2 id="totalSales" class="text-success"></h2>
        </div>
    </div>
</div>

<!-- Charts -->
<div class="row g-4 mb-4">
    <div class="col-12">
        <h3 class="mb-3 white-title">Product Stocks</h3>
        <canvas id="stockChart" style="width:100%; max-height:300px;"></canvas>
    </div>

    <div class="col-12">
        <h3 class="mb-3 white-title">Sales by Customers</h3>
        <div style="max-width:400px; margin:auto;">
            <canvas id="salesPieChart"></canvas>
        </div>
    </div>
</div>

<footer class="text-center mt-4">
    &copy; 2025 Takapedia Store | All Rights Reserved
</footer>

<!-- Include Bootstrap JS bundle for mobile navbar toggle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Javascript file -->
<script src="assets/script.js"></script>

</body>
</html>
