<h2 class="mb-4 white-title">Orders</h2>

<!-- Responsive Orders Table -->
<div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Product</th>
                <th>Qty</th>
                <th>Total (RM)</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="orderTable"></tbody>
    </table>
</div>

<footer class="text-center mt-4">&copy; 2025 Takapedia Store | All Right Reserved</footer>

<script>
const orders = [
    {id:1, customer:"Iman", product:"Shoes", qty:1, total:120, status:"Delivered"},
    {id:2, customer:"Zarul", product:"Watch", qty:1, total:90, status:"Pending"},
    {id:3, customer:"Rusyaidi", product:"Sunglasses", qty:2, total:140, status:"Shipped"},
    {id:4, customer:"Dharif", product:"Bag", qty:1, total:85, status:"Cancelled"},
    {id:5, customer:"Afiq", product:"T-shirt", qty:3, total:75, status:"Delivered"}
];

const tbody = document.getElementById('orderTable');

orders.forEach(o => {
    // Assign badge classes based on status
    let statusClass;
    switch(o.status.toLowerCase()){
        case 'delivered': statusClass='bg-success'; break;
        case 'pending': statusClass='bg-warning text-dark'; break;
        case 'shipped': statusClass='bg-primary'; break;
        case 'cancelled': statusClass='bg-danger'; break;
        default: statusClass='bg-secondary'; break;
    }

    tbody.innerHTML += `
    <tr>
        <td>${o.id}</td>
        <td>${o.customer}</td>
        <td>${o.product}</td>
        <td>${o.qty}</td>
        <td>${o.total}</td>
        <td><span class="badge ${statusClass}">${o.status}</span></td>
    </tr>`;
});
</script>

<!-- Include Bootstrap JS bundle for mobile navbar toggle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
